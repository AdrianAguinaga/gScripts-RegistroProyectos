<!-- Loader y Modal Global, SIN estilos, porque estÃ¡n en CSS.html -->

<!-- Loader (ya no hay <style>... porque lo movimos) -->
  <div id="loader-global" class="loader-central oculto"></div>

  <script>
    function mostrarLoader() {
      const loader = document.getElementById('loader-global');
      if (loader) loader.classList.remove('oculto');
    }
  
    function ocultarLoader() {
      const loader = document.getElementById('loader-global');
      if (loader) loader.classList.add('oculto');
    }
  </script>
  
  <!-- Modal Global -->
  <div id="modal-global" class="modal-global">
    <div class="contenido">
      <div class="cerrar" onclick="cerrarModalGlobal()">&times;</div>
      <div id="contenido-modal-global"></div>
    </div>
  </div>
  
  <script>
    function mostrarModalGlobal(html) {
      const modal = document.getElementById('modal-global');
      const contenido = document.getElementById('contenido-modal-global');
      contenido.innerHTML = html;
      modal.style.display = "flex";
    }
  
    function cerrarModalGlobal() {
      const modal = document.getElementById('modal-global');
      modal.style.display = "none";
      document.getElementById('contenido-modal-global').innerHTML = "";
    }
  </script>
