<!-- Sin estilos, solo el script de feedback -->
<script>
  function mostrarFeedback(mensaje, tipo = "exito", duracion = 3000) {
    const feedback = document.getElementById("feedback-global");
    if (!feedback) return;

    feedback.textContent = mensaje;
    feedback.className = `feedback-global ${tipo} mostrar`;

    setTimeout(() => {
      feedback.classList.remove("mostrar");
      feedback.classList.add("oculto");
    }, duracion);
  }
</script>
