  <style>

    .contenedor-principal {

    h2 {

    th, td {

    }

    .cerrar {
      float: right;
      font-size: 20px;

    }

    .cerrar:hover {
      color: red;
    }

    input[type="password"] {
      width: 100%;

    }
  </style>
</head>

<body>
  <div id="feedback-global" class="feedback-global oculto"></div>

  <div class="contenedor-principal animar-entrada">
    <h2>üìã Proyectos Aprobados</h2>

    <table>
      <thead>
        <tr>
          <th>T√≠tulo</th>
          <th>Proponente</th>
          <th>Carrera</th>
          <th>Semestre</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <? for (let i = 1; i < proyectos.length; i++) { ?>
        <tr>
          <td><?= proyectos[i][2] ?></td>
          <td><?= proyectos[i][4] ?></td>
          <td><?= proyectos[i][7] ?></td>
          <td><?= proyectos[i][8] ?></td>
          <td>
            <button class="boton-uabc" onclick="abrirModal('<?= proyectos[i][0] ?>')">Acceder</button>
          </td>
        </tr>
        <? } ?>
      </tbody>
    </table>

    <div style="text-align: center; margin-top: 30px;">
      <a class="boton-uabc" href="<?= ScriptApp.getService().getUrl(); ?>">‚Üê Volver al inicio</a>
    </div>
  </div>

  <div id="modalAcceso" class="modal-uabc">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h3>üîí Ingresar contrase√±a</h3>
      <input type="password" id="inputPassword" placeholder="Contrase√±a del proyecto">
      <button class="boton-uabc" onclick="validarAcceso()">Entrar</button>
    </div>
  </div>

  <script>
    let proyectoSeleccionadoId = null;
    const baseUrl = "<?= ScriptApp.getService().getUrl(); ?>";

    function abrirModal(id) {
      proyectoSeleccionadoId = id;
      document.getElementById("modalAcceso").style.display = "block";
      document.getElementById("inputPassword").focus();
    }

    function cerrarModal() {
      document.getElementById("modalAcceso").style.display = "none";
      document.getElementById("inputPassword").value = "";
    }

    function validarAcceso() {
      const pass = document.getElementById("inputPassword").value;
      if (!proyectoSeleccionadoId) {
        alert("Error: No se seleccion√≥ ning√∫n proyecto.");
        cerrarModal();
        return;
      }

      document.body.style.cursor = 'wait';

      google.script.run
        .withSuccessHandler(function(esValido) {
          document.body.style.cursor = 'default';
          if (esValido) {
            window.location.href = baseUrl + "?page=gestion&id=" + proyectoSeleccionadoId;
          } else {
            alert("‚ùå Contrase√±a incorrecta o error en validaci√≥n.");
            document.getElementById("inputPassword").value = "";
            document.getElementById("inputPassword").focus();
          }
        })
        .withFailureHandler(function(error){
          document.body.style.cursor = 'default';
          alert("Error: " + error.message);
        })
        .validarAccesoProyecto(proyectoSeleccionadoId, pass);
    }
  </script>
</body>

</html>
