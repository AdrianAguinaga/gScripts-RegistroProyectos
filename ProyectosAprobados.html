<!DOCTYPE html>
<html>

<head>

  <style>
    /* Reutilizamos estilo UABC */
    :root {
      --verde-uabc: #1C6B3C;
      --amarillo-uabc: #FFB800;
      --verde-claro: #c8e6c9;

    body {

<body>

  <!-- Modal de contrase√±a -->
  <div id="modalAcceso" class="modal-uabc">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h3>üîí Ingresar contrase√±a</h3>
      <input type="password" id="inputPassword" placeholder="Contrase√±a del proyecto">
      <button class="boton-uabc" onclick="validarAcceso()">Entrar</button>
    </div>
  </div>

  <script>
    let proyectoSeleccionadoId = null;
    const baseUrl = "<?= baseUrl ?>";

    function abrirModal(id) {
      console.log("abrirModal called with ID:", id); // <-- ADD LOG
      proyectoSeleccionadoId = id;
      if (!id) { // Add a check here too
        console.error("WARNING: abrirModal received an empty or null ID!");
      }
      document.getElementById("modalAcceso").style.display = "block";
      // Optional: Focus the password field
      document.getElementById("inputPassword").focus();
    }

    function cerrarModal() {
      document.getElementById("modalAcceso").style.display = "none";
      document.getElementById("inputPassword").value = "";
    }

    function validarAcceso() {
      const pass = document.getElementById("inputPassword").value;
      console.log("validarAcceso called. Current proyectoSeleccionadoId:", proyectoSeleccionadoId); // <-- ADD LOG

      // **CRITICAL CHECK**
      if (!proyectoSeleccionadoId) {
        alert("Error: No se ha seleccionado ning√∫n proyecto (ID est√° vac√≠o). Intenta de nuevo.");
        console.error("validarAcceso attempted with null/empty proyectoSeleccionadoId");
        cerrarModal(); // Close the modal
        return; // Stop execution
      }

      // Optional: Show a simple loading indicator
      document.body.style.cursor = 'wait';

        // --- ¬°ESTA ES LA PARTE QUE FALTABA! ---
        google.script.run
        .withSuccessHandler(function(esValido) {
          document.body.style.cursor = 'default'; // Restablecer cursor
          console.log("Server validation returned:", esValido, "for ID:", proyectoSeleccionadoId);

          if (esValido) { // No necesitas chequear proyectoSeleccionadoId de nuevo aqu√≠ si pas√≥ el check inicial
            const destino = baseUrl + "?page=gestion&id=" + proyectoSeleccionadoId;
            console.log("Password VALID. Preparing redirect to:", destino);

            // Verificar baseUrl (opcional pero buena idea)
            if (!baseUrl || typeof baseUrl !== 'string' || baseUrl.length < 10) {
               console.error("baseUrl seems invalid:", baseUrl);
               alert("Error interno: La URL base de la aplicaci√≥n no es v√°lida.");
               return;
            }
            // Realizar la redirecci√≥n
            window.location.href = destino;

          } else {
            // La validaci√≥n fall√≥ (contrase√±a incorrecta o ID no encontrado en servidor)
            console.log("Password INVALID or ID not validated on server. ID:", proyectoSeleccionadoId);
            alert("‚ùå Contrase√±a incorrecta o error de validaci√≥n.");
            // Limpiar contrase√±a y re-enfocar para nuevo intento
             document.getElementById("inputPassword").value = "";
             document.getElementById("inputPassword").focus();
          }
        })
        .withFailureHandler(function(error){
            document.body.style.cursor = 'default'; // Restablecer cursor en caso de error
            console.error("Server validation FAILED (FailureHandler):", error);
            alert("Error al intentar validar el acceso: " + error.message);
        })
        .validarAccesoProyecto(proyectoSeleccionadoId, pass); // Llamar a la funci√≥n del servidor
        // --- FIN DE LA PARTE QUE FALTABA ---




      function cargarProyectosAprobados() { // <-- DEFINITION IS HERE
        const contenedor = document.getElementById('lista-proyectos');
        // Check if the element exists before using it
        if (!contenedor) {
          console.error("Element with ID 'lista-proyectos' not found in the HTML.");
          return; // Exit if the container isn't there
        }
        contenedor.innerHTML = '<div class="cargando">Cargando proyectos...</div>';

        google.script.run
          .withSuccessHandler(proyectos => {
            // Ensure contenedor still exists (though unlikely to change)
            const currentContenedor = document.getElementById('lista-proyectos');
            if (!currentContenedor) return;

            if (!proyectos || !Array.isArray(proyectos)) {
              console.error("Received invalid data from obtenerPropuestasAprobadas:", proyectos);
              currentContenedor.innerHTML = '<p class="error">Error: Datos recibidos no v√°lidos.</p>';
              return;
            }

            if (proyectos.length === 0) {
              currentContenedor.innerHTML = '<p class="vacio">No hay proyectos aprobados disponibles.</p>'; // More informative message
              return;
            }

            let html = '';
            proyectos.forEach(proyecto => {
              // Add checks for potentially missing properties
              const titulo = proyecto.titulo || 'Sin T√≠tulo';
              const nombre = proyecto.nombre || 'An√≥nimo';
              const id = proyecto.id; // Assuming ID will always exist if the project does

              if (!id) {
                console.warn("Project skipped - missing ID:", proyecto);
                return; // Skip this project if it has no ID
              }

              // Construct HTML safely - consider escaping content if needed, though less critical here
              html += `
          <div class="proyecto">
            <h3>${titulo}</h3>
            <p>Estudiante: ${nombre}</p>
            <!-- Ensure baseUrl and id are valid before creating the link -->
            <button onclick="abrirModal('${id}')" class="boton-uabc boton-gestionar">
               Acceder
            </button>
            <!-- Original problematic link removed, using button + abrirModal instead -->
            <!-- <a href="${baseUrl}?page=gestion&id=${id}"
                 class="boton-gestionar">
                 Gestionar
              </a> -->
          </div>
        `;
            });
            currentContenedor.innerHTML = html;
          })
          .withFailureHandler(error => {
            // Ensure contenedor still exists
            const currentContenedor = document.getElementById('lista-proyectos');
            if (!currentContenedor) return;
            console.error("Failure handler for obtenerPropuestasAprobadas:", error); // Log the error object
            currentContenedor.innerHTML = `<p class="error">Error al cargar proyectos: ${error.message || 'Error desconocido.'}</p>`;
          })
          .obtenerPropuestasAprobadas(); // Make sure this server-side function exists and works
      }

      // Llamar al cargar la p√°gina
      document.addEventListener('DOMContentLoaded', cargarProyectosAprobados); // <-- CALL IS HERE
    } // Close the validarAcceso function
  </script>
</body>

</html>
